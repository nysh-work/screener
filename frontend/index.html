<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />

    <!-- Viewport and Mobile -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-title" content="Stock Screener" />

    <!-- SEO -->
    <meta
      name="description"
      content="Educational stock screening tool for learning fundamental and technical analysis. Research companies, track portfolios, and understand market metrics."
    />
    <meta
      name="keywords"
      content="stock screener, fundamental analysis, technical analysis, portfolio tracker, stock research, investing education"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Nishanth's Stock Screener - Learn Before You Invest"
    />
    <meta
      property="og:description"
      content="Educational stock screening tool for learning fundamental and technical analysis"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.svg" />

    <title>Nishanth's Stock Screener - Learn Before You Invest</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
